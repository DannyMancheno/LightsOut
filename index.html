<!DOCTYPE html>
<html>
   <head>
        <title>LightsOut</title>
        <script src="./lightsout.js" defer></script>
        <link rel="stylesheet" href="./lightsout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#624a9f"/>
        <!-- Inter Font downlaod -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>LightsOut</h1>
        <div id="app-container">
            <div id="lightsOutApp">
                <button id="restart_game">Set Game</button>
                <div id="game_table">
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                    <div class="press_tile"></div>
                </div>
                <div id="victory">
                    Victory!
                </div>
            </div>
            <div id="app-info">
                <div id="app-description">
                    Win the game by turning off all the tiles! Clicking on a tile will switch it and adjacent tiles.
                </div>
                <div id="app-credit">
                    <div>
                        contact@dannymancheno.me
                    </div>
                </div>
            </div>
        </div>

   </body>
</html>
